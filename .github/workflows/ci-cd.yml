name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ---------------------------
  # Job 1: Build
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["14.x", "16.x", "18.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

  # ---------------------------
  # Job 2: Unit Testing
  # ---------------------------
  unit-testing:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: ["14.x", "16.x", "18.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run test cases
        run: npm run test
