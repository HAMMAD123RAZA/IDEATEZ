name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # -----------------------
  # 1️⃣ BUILD STAGE
  # -----------------------
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  # -----------------------
  # 2️⃣ UNIT TESTING STAGE
  # -----------------------
  unit-testing:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run test cases
        run: npm run test

  # -----------------------
  # 3️⃣ DOCKER BUILD & PUSH STAGE
  # -----------------------
  docker:
    runs-on: ubuntu-latest
    needs: [build]  # Run after successful build + tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/react-client:latest
          # Optionally tag by commit SHA for versioning:
          # tags: |
          #   ${{ secrets.DOCKERHUB_USERNAME }}/react-client:latest
          #   ${{ secrets.DOCKERHUB_USERNAME }}/react-client:${{ github.sha }}

      - name: Verify built image
        run: docker images
